<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg" id="aegisx-owl">
  <defs>
    <linearGradient id="g1" x1="0" x2="1">
      <stop offset="0%" stop-color="#6f4bff"/>
      <stop offset="100%" stop-color="#2fb3ff"/>
    </linearGradient>
    <filter id="glass" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feBlend in="SourceGraphic" in2="blur" mode="normal"/>
    </filter>
  </defs>
  <rect width="100%" height="100%" fill="#07070a"/>
  <!-- head -->
  <g transform="translate(100,100)">
    <path d="M-58,-10 C-58,-60 -10,-86 0,-86 C10,-86 58,-60 58,-10 C58,40 10,62 0,70 C-10,62 -58,40 -58,-10 Z"
          fill="url(#g1)" opacity="0.14" filter="url(#glass)"/>
    <path d="M-50,-8 C-50,-54 -8,-76 0,-76 C8,-76 50,-54 50,-8 C50,36 8,54 0,60 C-8,54 -50,36 -50,-8 Z"
          fill="#0b0b0d" stroke="url(#g1)" stroke-width="2" />
    <!-- eyes group -->
    <g id="eyes">
      <!-- left eye -->
      <g id="eye-left" transform="translate(-24,-8)">
        <circle cx="0" cy="0" r="14" fill="#0b0b0d" stroke="url(#g1)" stroke-width="2"/>
        <ellipse class="iris" cx="0" cy="0" rx="8" ry="8" fill="#ffffff"/>
        <ellipse class="pupil" cx="0" cy="0" rx="3" ry="3" fill="#2b2b2b"/>
        <!-- binary ring -->
        <g class="binring" transform="scale(0.9)">
          <text font-size="3" fill="#bfbfff" text-anchor="middle" transform="translate(0,-11)">01</text>
        </g>
      </g>
      <!-- right eye -->
      <g id="eye-right" transform="translate(24,-8)">
        <circle cx="0" cy="0" r="14" fill="#0b0b0d" stroke="url(#g1)" stroke-width="2"/>
        <ellipse class="iris" cx="0" cy="0" rx="8" ry="8" fill="#ffffff"/>
        <ellipse class="pupil" cx="0" cy="0" rx="3" ry="3" fill="#2b2b2b"/>
        <g class="binring" transform="scale(0.9)">
          <text font-size="3" fill="#bfbfff" text-anchor="middle" transform="translate(0,-11)">10</text>
        </g>
      </g>
    </g>
    <!-- beak / hidden X -->
    <g transform="translate(0,12) rotate(0)">
      <path d="M-8,-2 L0,8 L8,-2 L0,2 Z" fill="url(#g1)" opacity="0.95"/>
      <!-- faint X lines -->
      <path d="M-6,-3 L6,9" stroke="#4b2bff66" stroke-width="1"/>
      <path d="M-6,9 L6,-3" stroke="#2bb3ff66" stroke-width="1"/>
    </g>
    <!-- feathers -->
    <g transform="translate(0,36)">
      <path d="M-36,0 C-20,8 -8,12 0,12 C8,12 20,8 36,0" fill="url(#g1)" opacity="0.06"/>
    </g>
  </g>
</svg>
